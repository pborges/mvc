<html>

<table>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th></th>
    </tr>
    {{ range $i, $p := . }}
    <tr>
        <td>{{$i}}</td>
        <td>{{$p.FirstName}}</td>
        <td>{{$p.LastName}}</td>
        <td>{{$p.Age}}</td>
        <td><a href="/person/{{$i}}">View</a></td>
        <td><a href="/person/{{$i}}/edit">Edit</a></td>
        <td><a href="/person/{{$i}}/delete">Delete</a></td>
    </tr>
    {{ end }}
</table>
</html>
